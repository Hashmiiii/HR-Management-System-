<div class="container" style="margin-top:40px">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <strong> Sign in to continue</strong>
        </div>
        <div class="panel-body">
          <form #loginForm="ngForm" (ngSubmit)="LoginUser(); loginForm.reset();">
            <fieldset>
              <div class="row">
                <div class="center-block">
                  <img class="profile-img"
                    src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">
                </div>
              </div>
              <span class="col-md-offset-1 upinvalid" [class.highlighted]="isFormValid">Username or Password is invalid</span>
              <div class="row">
                <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                      </span> 
                      <input class="form-control" 
                             placeholder="Username" 
                             name="loginname" 
                             #UserName = "ngModel"
                             type="text" 
                             autofocus 
                             [(ngModel)]="loginModel.UserName"
                             required
                             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                      <div 
                          class="alert alert-danger" 
                          *ngIf="UserName.touched && !UserName.valid">
                          <div *ngIf="UserName.errors.required">
                            User Name is required.
                          </div>
                          <div *ngIf="UserName.errors.pattern">
                            Invalid Email Address
                          </div>
                      </div>
                        </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                      </span>
                      <input class="form-control" 
                             placeholder="Password" 
                             name="password" 
                             type="password" 
                             value="" 
                             #Password = "ngModel"
                             [(ngModel)]="loginModel.Password"
                             required
                             pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                      <div 
                        class="alert alert-danger" 
                        *ngIf="Password.touched && !Password.valid">
                        <div *ngIf="Password.errors.required">
                          Password is required.
                        </div>
                        <div *ngIf="Password.errors.pattern">
                          Invalid Password
                        </div>
                    </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!loginForm.valid" value="Sign in">
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
