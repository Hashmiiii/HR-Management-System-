<div class="container" style="margin-top:40px">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
            <strong>Edit a Company</strong>
        </div>
        <div class="panel-body">
          <form #companyForm="ngForm" (ngSubmit)="editCompany()">
            <fieldset>
              <div class="row">
                <div class="center-block">
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="glyphicon glyphicon-briefcase"></i>
                      </span> 
                      <input class="form-control" 
                             placeholder="Company Name" 
                             name="companyName" 
                             #CompanyName = "ngModel"
                             type="text" 
                             autofocus 
                             [(ngModel)]="companyModel.CompanyName"
                             required
                             pattern="[A-Za-z]{1,}">
                      <div 
                          class="alert alert-danger" 
                          *ngIf="CompanyName.touched && !CompanyName.valid">
                          <div *ngIf="CompanyName.errors.required">
                            Company Name is required.
                          </div>
                          <div *ngIf="CompanyName.errors.pattern">
                            Company Name should only contain Letters.
                          </div>
                      </div>
                        </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                      </span> 
                      <input class="form-control" 
                             placeholder="Per Employee Rate" 
                             name="perEmployeeRate" 
                             #PerEmployeeRate = "ngModel"
                             type="text"  
                             [(ngModel)]="companyModel.PerEmployeeRate"
                             required
                             pattern="[0-9]{1,}">
                      <div 
                          class="alert alert-danger" 
                          *ngIf="PerEmployeeRate.touched && !PerEmployeeRate.valid">
                          <div *ngIf="PerEmployeeRate.errors.required">
                            Per Employee Rate is required.
                          </div>
                          <div *ngIf="PerEmployeeRate.errors.pattern">
                            Per Employee Rate can only contains numbers.
                          </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="radio form-control">
                        <label>
                          <input [(ngModel)]="companyModel.IsActive" type="radio" name="companyActive" value="1">
                          Active
                        </label>
                        <label>
                          <input [(ngModel)]="companyModel.IsActive" type="radio" name="companyActive" value="0">
                          InActive
                        </label>
                      </div>
                        </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="radio form-control">
                        <label>
                          <input [(ngModel)]="companyModel.isMonthlyChargesPaid" type="radio" name="companyCharges" value="1">
                          Paid
                        </label>
                        <label>
                          <input [(ngModel)]="companyModel.isMonthlyChargesPaid" type="radio" name="companyCharges" value="0">
                          Not Paid
                        </label>
                      </div>
                        </div>
                  </div>
                  <div class="form-group">
                    <input type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!companyForm.valid" value="Edit Company">
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
